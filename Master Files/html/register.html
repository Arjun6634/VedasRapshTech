<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register form</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(../html/img/pexels-jean-daniel-4006158.jpg);
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-position: center center;
            -webkit-background-size: cover;
            background-size: cover;
            overflow: hidden;

        }

        .form-box.register {
            width: 400px;
            padding: 40px;
            background-color: rgba(177, 193, 196, 0.678);
            /* Slightly more opaque for better contrast */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
        }


        h2 {
            font-size: 28px;
            color: #df6b24;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            /* Highlight input background */
            border: 1px solid #aaa;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-box input:focus {
            border-color: #dba000;
            /* Blue border on focus */
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #666;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -5px;
            left: 10px;
            font-size: 12px;
            background: #fff;
            padding: 0 5px;
            color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #df6b24;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d85c1e;
            /* Darker shade on hover */
        }

        .logreg-link {
            text-align: center;
            margin-top: 20px;
        }

        .logreg-link p {
            color: #333;
        }

        .logreg-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .logreg-link a:hover {
            text-decoration: underline;
        }
    </style>

<body>
    <div class="wrapper">


        <div class="form-box register">

            <form action="">
                <h2>Register</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label for=""><i class='bx bxs-user'></i>Username</label>

                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label for=""><i class='bx bxs-envelope'></i>Email</label>

                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for=""><i class='bx bxs-lock-alt'></i>Password</label>

                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label for=""><i class='bx bxs-lock-alt'></i> Confirm Password</label>

                </div>

                <button type="submit" class="btn">Register</button>
                <div class="logreg-link">
                    <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>

</body>

</html>
